<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title></title>
    <meta http-equiv="refresh" content="10">
    <style>
        body {
            font-family: 'Times', sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .center-container {
            text-align: center;
        }

        .centered-sentence {
            font-size: 50px;
            color: #333;
        }
</style>
</head>
<body>
    <div class="center-container">
        <p id="title" class="centered-sentence" style="margin-top:150px">THIS RING IS EMPTY</p>

        <p class="centered-sentence" id="sentence1" style="display: none;" style="font-size: 20px;">USER HAS CHOSEN TO FIND</p>
        <p class="centered-sentence" id="sentence2" style="display: none;" style="font-size: 20px;">USER HAS CHOSEN TO LOSE</p>
        <p class="centered-sentence" id="sentence3" style="display: none;" style="font-size: 20px;">USER HAS CHOSEN TO GIVE</p>
        <p class="centered-sentence" id="sentence4" style="display: none;" style="font-size: 20px;">USER HAS CHOSEN TO STEAL</p>
        <p class="centered-sentence" id="sentence5" style="display: none;" style="font-size: 20px;">USER HAS CHOSEN TO TRADE</p>
        <p class="centered-sentence" id="sentence6" style="display: none;" style="font-size: 20px;">USER HAS CHOSEN TO PROPOSE</p>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            // Get the key code of the pressed key
            const keyCode = event.code;

            // Check if the pressed key corresponds to a number (1 to 9)
            if (keyCode.startsWith('Digit') && keyCode.length === 6) {
                const sentenceNumber = parseInt(keyCode[5]);

                // Hide all sentences
                hideAllSentences();

                // Show the selected sentence
                const selectedSentence = document.getElementById(`sentence${sentenceNumber}`);
                if (selectedSentence) {
                    selectedSentence.style.display = 'block';
                }
            } else if (keyCode === 'Space') {
                // Change the text of the 'title' element when the space bar is pressed
                const titleElement = document.getElementById('title');
                if (titleElement) {
                    titleElement.innerText = 'THE END';
                }
            }
        });

        function hideAllSentences() {
            // Hide all sentences
            for (let i = 1; i <= 9; i++) {
                const sentence = document.getElementById(`sentence${i}`);
                if (sentence) {
                    sentence.style.display = 'none';
                }
            }
        }


    </script>
</body>
</html>
