<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Centered Sentence</title>
    <meta http-equiv="refresh" content="10">
    <style>
        body {
            font-family: 'Times', sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .center-container {
            text-align: center;
        }

        .centered-sentence {
            font-size: 50px;
            color: #333;
        }
</style>
</head>
<body>
    <div class="center-container">
        <p class="centered-sentence" style="margin-top:150px">THIS RING IS EMPTY</p>

        <p class="centered-sentence" style="font-size: 20px;">USER HAS CHOSEN TO ___</p>

        <!-- 
        USER HAS CHOSEN TO GIVE
         -->

    </div>
</body>
</html>
